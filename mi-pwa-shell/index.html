<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Shell - Tienda Tech Express</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9C2C2C">
</head>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("SW-shell.js")
        .then(reg => {
          console.log("Service Worker registrado correctamente:", reg.scope);
        })
        .catch(err => {
          console.error("Error al registrar el Service Worker:", err);
        });
    });
  } else {
    console.log("Este navegador no soporta Service Workers");
  }
</script>

<body>
    <!-- App Shell -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenido-principal">
        <!-- Aquí se cargará el contenido dinámico -->
    </main>

    <footer>
        <p>&copy; 2023 Tienda Tech Express</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
